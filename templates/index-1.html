{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <!-- Charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- mqtt-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <title>Simple Garden</title>
</head>
<body>
    <div class="wrapper">

        <header class="header ">
            <div class="container">
                <div class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom ">
                    <div
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none ">
                        <h1 class="title-icon " ><i class="bi bi-stripe "></i></h1>
                        <span class="fs-4 "><h2 class="header-title"> Simple garden</h2></span>
                    </div>
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link ">Мониторинг</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Тренды</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Настройка</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    </ul>
                </div>
        </header>

        <main class="main">
           
            <div class="container">
                <div class="h4 pb-2 mb-4 text-primary-emphasis border-bottom border-primary-emphasis mt-3  d-flex justify-content-between align-items-center ">
                    <div class="title">
                        <i class="bi bi-speedometer mr-2"></i> <span >Мониторинг</span>
                    </div>
                    
                    <div class="subtitle align-bottom" id="datastamp">00.00.000</div>
                </div>
                <div class="row">
                    <div class="col-2 monitoring">
                        <div class="card text-center mb-3">
                            <h5 class="card-header">Температура</h5>
                            <div class="card-body ">
                                <h2 class="card-title m-1" id="temperature">-.-</h2>
                                
                                <!-- <p class="card-text text-black-50 bg-white">With supporting text below as a natural lead-in to additional
                                    content.</p> -->
                                <!-- <a href="#" class="btn btn-outline-secondary">Go somewhere</a> -->
                                    
                            </div>
                        </div>
                        <div class="card text-center mb-3">
                            <h5 class="card-header">Давление</h5>
                            <div class="card-body ">
                                <h2 class="card-title m-1" id="humidity">-.-</h2>
                            </div>
                        </div>
                        <div class="card text-center mb-3">
                            <h5 class="card-header">Освещение</h5>
                            <div class="card-body ">
                                <h2 class="card-title m-1" id="releState">-.-</h2>
                            </div>
                        </div>
                        <div class="card text-center mb-3">
                            <h5 class="card-header">Вентилятор</h5>
                            <div class="card-body ">
                                <h2 class="card-title m-1" id="coolState">-.-</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="mnu-trends">
                            <div>
                                <nav class="navbar bg-body-tertiary">
                                    <div class="container-fluid ">
                                        <a class="navbar-brand card-header">Trends</a>
                                        <form class="d-flex" role="search">
                                            <input class="form-control me-2" type="date" data-date-format="dd.mm.YYYY" placeholder="Search" aria-label="Search">
                                            <button class="btn btn-outline-secondary me-2" type="submit">Search</button>
                                            
                                            <button class="btn btn-outline-secondary me-2" type="submit"><i class="bi bi-filetype-xls" ></i></button>
                                            <button class="btn btn-outline-secondary me-2 " data-bs-toggle="modal" data-bs-target="#staticBackdrop" type="button"><i class="bi bi-table"
                                                    ></i></button>
                                        </form>
                                       
                                       
                                    </div>
                                </nav>
                            </div>
                        </div>
                        <div>
                            <div class="mt-4 trends ">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>


        </main>



        <footer class="footer">footer</footer>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
    <script src="{% static 'js/mqtt_js.js'%}"></script>
</body>
</html>
