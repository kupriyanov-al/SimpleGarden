{% load static %}
<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript">
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script type="text/javascript" src="{% static 'js/chartjs-plugin-zoom.min.js'%}"></script>

    <title>Simple garden</title>
</head>

<body>
    <div class="wrapper">

        <header class="header ">
            <div class="container">
                <div class="header-top d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
                    <a href="/"
                        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none ">
                        <h1 class="title-icon"><i class="bi bi-stripe "></i></h1>
                        <span class="fs-4 ">
                            <h2> Simple garden</h2>
                        </span>
                    </a>
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="collapse navbar-collapse" id="navbarTogglerDemo">
                            <ul class="nav nav-pills">
                                <li class="nav-item"><a href="/" class="nav-link"
                                        aria-current="page">Мониторинг</a></li>
                                <li class="nav-item"><a href="#" class="nav-link">Тренды</a></li>
                                <li class="nav-item"><a href="#" class="nav-link">Настройка</a></li>
                                <li class="nav-item"><a href="#" class="nav-link">About</a></li>

                            </ul>
                            <!-- <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">Sign up</a> -->


                            {% if user.is_authenticated %}
                            <div class="dropdown ms-4 ">
                                <button class="btn btn-secondary dropdown-toggle btmd" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-person"></i> | {{ request.user }}
                                </button>
                                <ul class="dropdown-menu ">
                                    <li><a class="dropdown-item " href="{% url 'logout' %}">Выход</a></li>
                                </ul>
                            </div>
                            {% else %}
                            <div class="ms-4">
                                <a class="btn btn-sm btn-outline-secondary btmd" href="{% url 'login' %}"><i class="bi bi-person"></i> | Вход</a>

                            </div>
                            {% endif %}
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo"
                                aria-controls="navbarTogglerDemo" aria-expanded="false" aria-label="Переключатель навигации">
                                <span class="navbar-toggler-icon"><i class="bi bi-list"></i></span>
                            </button>

                        </div>

                        
                    </nav>

                </div>
            </div>
        </header>
        <main>
            {% block content %}
                
            {% endblock content %}

        </main>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Таблица замеров</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table" id="tbl">
                            <thead>
                                <tr>
                                    <th>Дата</th>
                                    <th>Температура</th>
                                    <th>Влажность</th>
                                    <th>Освещение</th>
                                    <th>Вентилятор</th>
                                </tr>
                            </thead>
                            <tbody id="data_tbl">

                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal end -->
        <footer class="footer">
            <div class="footer-title">
                <div class="header-top d-flex flex-wrap justify-content-center py-3 mb-4 fs-5 text-secondary">
                    <div>
                        Simple garden
                    </div>

                </div>
            </div>

        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <script src="{% static 'js/main.js'%}"></script>
    <script src="{% static 'js/mqtt_js.js'%}"></script>

    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
</body>

</html>
